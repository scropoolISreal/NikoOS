<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikoOS</title>
    <meta property="og:title" content="NikoOS - Hızlı ve Arındırılmış İso" />
    <meta property="og:description" content="NikoOS, hız ve güvenlik için optimize edilmiş bir modlanmış isodur." />
    <meta property="og:image" content="res/preview.jpg" />
    <meta property="og:url" content="https://fiatcoupe16vturbo.github.io/NikoOS-HTML/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="NikoOS" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NikoOS - Hızlı ve Arındırılmış İso" />
    <meta name="twitter:description" content="NikoOS, hız ve güvenlik için optimize edilmiş bir modlanmış isodur." />
    <meta name="twitter:image" content="res/preview.jpg" />
    <meta name="twitter:url" content="https://fiatcoupe16vturbo.github.io/NikoOS-HTML/" />
    <meta name="twitter:site" content="@your_twitter_handle" />

    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #007bff;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body.light-theme {
            background-color: #f8f9fa;
            color: #333;
        }

        body.dark-theme {
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        .header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1rem;
            z-index: 1000;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: transform var(--transition-speed), background-color var(--transition-speed);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-icon {
            width: 24px;
            height: 24px;
            transition: transform var(--transition-speed);
        }

        .container {
            max-width: 800px;
            margin: 80px auto 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto 30px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform var(--transition-speed);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .download-btn {
            display: block;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            margin: 15px auto;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: transform var(--transition-speed), background-color var(--transition-speed);
            text-align: center;
            max-width: 300px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            background-color: #45a049;
        }

        .sponsor-section {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            background-color: rgba(0, 123, 255, 0.1);
        }

        .sponsor {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: transform var(--transition-speed), background-color var(--transition-speed);
        }

        .sponsor:hover {
            transform: translateY(-2px);
            background-color: #0056b3;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-logo {
            width: 32px;
            height: 32px;
            transition: transform var(--transition-speed);
        }

        .social-logo:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 60px 10px 20px;
                padding: 15px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body class="light-theme">
    <header class="header">
        <button class="theme-toggle" id="theme-toggle" title="Tema Değiştir">
            <img src="res/moon.png" alt="Tema İkonu" class="theme-icon" id="theme-icon">
        </button>
    </header>

    <div class="container">
        <img src="res/NikoOS.png" alt="NikoOS Logo" class="logo">

        <a href="link-eklenecek" class="download-btn" download>NikoOS 11 24H2 (LTSC 2024)</a>
        <a href="link-eklenecek" class="download-btn" download>NikoOS 10 1809 (LTSC 2019)</a>
        <a href="link-eklenecek" class="download-btn" download>NikoOS 10 22H2</a>

        <div class="social-media">
            <a href="https://www.youtube.com/@scropool2" target="_blank">
                <img src="res/youtube-logo.png" alt="YouTube" class="social-logo">
            </a>
            <a href="https://sourceforge.net/projects/niko-os" target="_blank">
                <img src="res/sourceforge-logo.png" alt="SourceForge" class="social-logo">
            </a>
        </div>
    </div>

    <div class="sponsor-section">
        <h2>Bu projenin sponsoru:</h2>
        <a href="https://github.com/scropoolISreal" class="sponsor" target="_blank">@scropoolISreal</a>
    </div>

    <footer>
        © 2024 NikoOS Team
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        // Kaydedilen temayı yükle
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = savedTheme + '-theme';
        updateThemeIcon();

        function updateThemeIcon() {
            const isDark = document.body.classList.contains('dark-theme');
            themeIcon.src = isDark ? 'res/sun.png' : 'res/moon.png';
            themeIcon.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeIcon.style.transform = 'rotate(0deg)';
            }, 300);
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            
            const currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            
            updateThemeIcon();
        });
    </script>
</body>
</html>
