<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikoOS</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="NikoOS - Hızlı ve Arındırılmış İso" />
    <meta property="og:description" content="NikoOS, hız ve güvenlik için optimize edilmiş bir modlanmış isodur." />
    <meta property="og:image" content="res/preview.jpg" />
    <meta property="og:url" content="https://fiatcoupe16vturbo.github.io/NikoOS-HTML/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="NikoOS" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NikoOS - Hızlı ve Arındırılmış İso" />
    <meta name="twitter:description" content="NikoOS, hız ve güvenlik için optimize edilmiş bir modlanmış isodur." />
    <meta name="twitter:image" content="res/preview.jpg" />
    <meta name="twitter:url" content="https://fiatcoupe16vturbo.github.io/NikoOS-HTML/" />
    <meta name="twitter:site" content="@your_twitter_handle" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Merkezde hizala */
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        body.light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        body.dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }

        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 50%; /* Logoyu yuvarlak yapar */
            overflow: hidden;   /* Logonun taşan kısımlarını gizler */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: background-color 0.5s;
            margin: 0 auto;
        }

        body.dark-theme .container {
            background-color: #444;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .download-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 15px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .sponsor-section {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }

        .sponsor-section h2 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .sponsor {
            display: inline-block;
            background-color: #007bff; /* Mavi arka plan */
            color: white;
            padding: 15px 25px;
            margin-left: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .sponsor:hover {
            background-color: #0056b3; /* Daha koyu mavi hover durumu */
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .social-logo {
            width: 24px;
            height: auto;
            vertical-align: middle;
            margin-left: 10px;
            cursor: pointer; /* İşaretçi değiştir */
        }

        footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
            width: 100%; /* Genişlik ayarlanır */
            text-align: left; /* Yazı sola hizalanır */
        }
    </style>
</head>
<body>

    <div style="display: flex; align-items: center;">
        <img src="res/NikoOS.png" alt="NikoOS Logo" class="logo">
        <img src="res/sun.png" alt="Tema Değiştirme İkonu" class="social-logo" id="theme-toggle" title="Tema Değiştir">
    </div>

    <div class="container">
        <a href="link-eklenecek" class="download-btn" download>NikoOS 11 24H2 (LTSC 2024)</a>
        <a href="link-eklenecek" class="download-btn" download>NikoOS 10 1809 (LTSC 2019)</a>
        <a href="link-eklenecek" class="download-btn" download>NikoOS 10 22H2</a>

        <div class="social-media">
            <a href="https://www.youtube.com/@scropool2" target="_blank">
                <img src="res/youtube-logo.png" alt="YouTube" class="social-logo">
            </a>
            <a href="https://sourceforge.net/projects/niko-os" target="_blank">
                <img src="res/sourceforge-logo.png" alt="SourceForge" class="social-logo">
            </a>
        </div>
    </div>

    <div class="sponsor-section">
        <h2>Bu projenin sponsoru:</h2>
        <a href="https://github.com/scropoolISreal" class="sponsor" target="_blank">@scropoolISreal</a>
    </div>

    <footer>
        © 2024 NikoOS Team
    </footer>

    <script>
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.add(currentTheme + '-theme');

        const themeToggle = document.getElementById('theme-toggle');

        // Tema ikonunu güncelleme fonksiyonu
        function updateThemeIcon() {
            if (document.body.classList.contains('dark-theme')) {
                themeToggle.src = 'res/sun.png'; // Güneş ikonu (aydınlık tema)
            } else {
                themeToggle.src = 'res/moon.png'; // Ay ikonu (karanlık tema)
            }
        }

        // Tema değiştirme olayları
        themeToggle.addEventListener('click', function () {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
            updateThemeIcon();
        });

        // Sayfa yüklendiğinde ikonun güncellenmesi
        updateThemeIcon();
    </script>

</body>
</html>
